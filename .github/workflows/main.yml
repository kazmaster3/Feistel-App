name: Build App (Windows & Linux)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # --windowed: Siyah konsol ekranını gizler (GUI için)
      # --onefile: Tek bir dosya üretir
      run: |
        pyinstaller --noconsole --onefile --name "FeistelCipher_${{ matrix.os }}" main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FeistelCipher-${{ matrix.os }}
        path: dist/
